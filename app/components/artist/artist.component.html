<div *ngIf="artist">
    <header class="artist-header">
        <div *ngIf="artist.images.length > 0">
            <img class="artist-thumb img-circle" src="{{artist.images[0].url}}">
        </div>
        <h1>{{artist.name}}</h1>
        <p *ngIf="artist.genres.length > 0">Genres: <span *ngFor="let genre of artist.genres">{{genre}}</span></p>
        <br>
    </header>

    <div class="artist-albums">
        <div class="row">
            <div *ngFor="let album of albums">
                <div class="col-md-3">
                    <div class="well album">
                        <div *ngIf="album.images.length > 0">
                            <img class="album-thumb img-thumbnail" src="{{album.images[0].url}}">
                        </div>
                        <h4 *ngIf="album.name.length < 40">{{album.name.substring(0,40)}}</h4>
                        <h4 *ngIf="album.name.length >= 40">{{album.name.substring(0,40)}}...</h4>
                        <a (click)="onClick(album)" class="btn btn-default btn-primary">Album Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
